<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <title>Everyone is here!</title>
</head>
<body>
  <div class="header-wrapper">
    <header>
      everyone is here!
    </header>
  </div>
  <div class="wrapper">
    <main>
      <div class="chat">
        <ul>

        </ul>
      </div>
    </main>
  </div>

  <form class="chatForm">
    <input name="nick" type="text" placeholder="Your name:" maxlength="16" class="nick" required>
    <input class="textmessage" name="message" type="text" placeholder="Hello! What's poppin guys?" maxlength="150" required>
    <input type="submit" class="submit" name="submit">
    <div class="send-icon"><i class="fa-solid fa-paper-plane"></i></div>
  </form>

  <footer>by Pablo Scyzoryk &copy;</footer>

  <script src="assets/bundle.js"></script>
  <script src="https://kit.fontawesome.com/10c5ef25ba.js" crossorigin="anonymous"></script>
</body>
</html>
